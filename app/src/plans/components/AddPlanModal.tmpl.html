<md-dialog>
  <form ng-cloak>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Add Plan</h2>
        <span flex></span>
        <md-button class="md-icon-button" aria-label="Close dialog" 
          ng-click="done()">
          <md-icon md-svg-src="../assets/svg/ic_done_white_24px.svg" 
            aria-label="Close dialog"></md-icon>
        </md-button>
      </div>
    </md-toolbar>

    <md-dialog-content>
      <div class="md-dialog-content">
          <div class="md-inline-form">
            <md-input-container class="md-icon-float md-block">
          <!-- Use floating label instead of placeholder -->
              <label>Plan Name</label>
              <md-icon class="name"></md-icon>
              <input ng-model="plan.name" type="text" 
              placeholder="{{ plan.name }}">
            </md-input-container>      
        </div>
      </div>
      <md-content layout-padding>
        <section layout="row" layout-sm="column" layout-align="center center" layout-wrap>
          <md-button class="md-raised md-warn" ng-click="delete()">Delete Plan</md-button>
        </section>
      </md-content>
    </md-dialog-content>
  </form>
</md-dialog>
