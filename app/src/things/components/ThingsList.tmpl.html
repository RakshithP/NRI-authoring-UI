<!-- Toolbar for Things -->
<md-toolbar class="md-accent">
  <div class="md-toolbar-tools">

    <md-button class="md-button" aria-label="Favorite">
      <md-icon md-svg-icon="../assets/svg/ic_file_upload_white_24px.svg" style="color: greenyellow;"></md-icon>
      Upload Things
    </md-button>

    <md-button class="md-button" aria-label="More">
      <md-icon md-svg-icon="../assets/svg/ic_save_white_24px.svg" style="color: greenyellow;"></md-icon>
      Save Things
    </md-button>
  </div>
</md-toolbar>

<md-list dnd-list="$ctrl.things" >

  <!-- List of Things -->
  <md-list-item ng-repeat="thing in $ctrl.things | unique: 'name'"
        dnd-draggable="thing"
        dnd-moved="$ctrl.things.splice($index, 1)"
        dnd-effect-allowed="copy"
        >
        <span class="md-button md-raised md-primary" 
           ng-click="$ctrl.editThing($event, thing)"
           ng-class="{'selected': thing === $ctrl.selected}" 
           style="text-align:center"> 
          {{thing.name}}
          </span>
  </md-list-item>
</md-list>
