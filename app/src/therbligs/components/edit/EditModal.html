<md-dialog aria-label="Mango (Fruit)">
  <form ng-cloak>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Edit Therblig</h2>
        <span flex></span>
        <md-button class="md-icon-button" aria-label="Close dialog" ng-click="cancel()">
          <md-icon md-svg-src="../assets/svg/ic_done_white_24px.svg" aria-label="Close dialog"></md-icon>
        </md-button>
      </div>
    </md-toolbar>

    <md-dialog-content>
      <div class="md-dialog-content">
          <div class="md-inline-form">
            <md-input-container class="md-icon-float md-block">
          <!-- Use floating label instead of placeholder -->
              <label>Therblig Name</label>
              <md-icon class="name"></md-icon>
              <input ng-model="therblig.name" type="text">
            </md-input-container>      
        </div>
      </div>
          <md-content layout-padding>
        <div>
          <form name="userForm">

            <div layout-gt-xs="row">
              <md-input-container class="md-block" flex-gt-xs>
                <label>Transport Empty</label>
                <input ng-model="therblig.transportEmpty" type="text">
              </md-input-container>

              <md-input-container>
                <label>Grasp</label>
                <input ng-model="therblig.grasp" type="text">
              </md-input-container>
            </div>

            <div layout-gt-sm="row">
              <md-input-container class="md-block" flex-gt-sm>
                <label>Transport Loaded</label>
                <input ng-model="therblig.transportLoaded">
              </md-input-container>

              <md-input-container class="md-block" flex-gt-sm>
                <label>Release Load</label>
                <input ng-model="therblig.releaseLoad">
              </md-input-container>
            </div>

            <md-input-container class="md-block">
              <label>Hold</label>
              <input ng-model="therblig.hold">
            </md-input-container>

            <md-input-container class="md-block">
              <label>Position</label>
              <input ng-model="therblig.position">
            </md-input-container>

            <div layout-gt-sm="row">
              <md-input-container class="md-block" flex-gt-sm>
                <label>preposition</label>
                <input ng-model="therblig.preposition">
              </md-input-container>

              <md-input-container class="md-block" flex-gt-sm>
                <label>Rest</label>
                <input ng-model="therblig.rest">
              </md-input-container>
            </div>

          </form>
        </div>
      </md-content>
    </md-dialog-content>

  </form>
</md-dialog>
